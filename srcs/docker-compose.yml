
services:
  mariadb:
    container_name: mariadb
    image: mariadb:perso
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    ports:
      - "3306"
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx:perso
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    restart: on-failure

  wordpress:
    container_name: wordpress
    image: wordpress:perso
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - "9000"
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WORDPRESS_VOLUME}
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MARIADB_VOLUME}

networks:
  inception:
    name: inception
    driver: bridge
